name: Build and Deploy to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
  ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      run: |
        aws ecr get-login-password | docker login --username AWS --password-stdin ${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

    - name: Build and push Docker image
      run: |
        IMAGE_URI=${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:latest
        docker build -t $IMAGE_URI ./sample-app
        docker push $IMAGE_URI   

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region   ${{ env.AWS_REGION }} \
          --name     ${{ env.CLUSTER_NAME }} \
          --role-arn ${{ secrets.AWS_ROLE_ARN }}

    - name: Force rollout restart
      run: |
        kubectl rollout restart deployment s3-writer
